<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table class="table" style="margin-left:5em; margin-top: 5em;">
    <form action="welcoming.html" method="get">
      <!-- Info -->
      <tr>
        <td><label for="fname">First Name</label></td>
        <td>
          <input id="fname" name="fname" type="text" placeholder="Enter First Name" />
        </td>
      </tr>
      <tr>
        <td><label for="lname">Last Name</label></td>
        <td>
          <input id="lname" type="text" placeholder="Enter Last Name" name="lname" />
        </td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td>
          <input id="email" type="email" placeholder="Enter Email" name="email" />
        </td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td>
          <input id="password" type="password" placeholder="Enter Password" name="password" />
        </td>
      </tr>
      <tr>
        <td rowspan="2">Gender</td>
        <td><input type="radio" id="m" name="gender" value="male" /><label for="m">Male</label></td>
      </tr>
      <tr>
        <td><input type="radio" id="f" name="gender" value="female"/><label for="f">Female</label></td>
      </tr>
      <tr>
        <td><label for="job title">Job title</label></td>
        <td>
          <input id="job title" type="text" placeholder="Enter Job title" name="job title" />
        </td>
      </tr>
      <tr>
        <td><label for="phone">Phone</label></td>
        <td>
          <input id="phone" type="tel" placeholder="Enter Phone" name="phone" />
        </td>
      </tr>
      <tr>
        <td><label for="address">Address</label></td>
        <td>
          <input id="address" type="text" placeholder="Enter Address" name="address" />
        </td>
      </tr>
      <td colspan="2">
        <input type="submit" value="Submit" class="submitButton" />
      </td>
      </tr>
    </form>
  </table>
  <script>
    // check for user's browser
      if (navigator.appName != "Google Chrome") {
        alert("Google Chrome is recommended for this website.");
      } else {
        alert("Google Chrome is being used.");
      }

  </script>
</body>

</html>
