<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- CANVAS -->
  <canvas id="myCanvas" width="500" height="500" style="border: 1px solid #000; margin-left: 40px;">
  </canvas>
  <script>
    //two rectangles with linear gradient background
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var grd = ctx.createLinearGradient(200, 0, 200, 200);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");
    ctx.fillStyle = grd;
    ctx.fillRect(75, 50, 350, 150);
    //second rectangle
    var grd = ctx.createLinearGradient(0, 350, 0, 0);
    grd.addColorStop(0, "white");
    grd.addColorStop(1, "green");
    ctx.fillStyle = grd;
    ctx.fillRect(75, 225, 350, 150);
    //draw a line
    ctx.beginPath();
    ctx.moveTo(180, 120);
    ctx.lineTo(325, 120);
    ctx.stroke();
    ctx.closePath();
    //draw a line
    ctx.beginPath();
    ctx.moveTo(180, 120);
    ctx.lineTo(180, 260);
    ctx.stroke();
    ctx.closePath();
    //draw a line
    ctx.beginPath();
    ctx.moveTo(325, 120);
    ctx.lineTo(325, 260);
    ctx.stroke();
    ctx.closePath();

  </script>
</body>
</html>
