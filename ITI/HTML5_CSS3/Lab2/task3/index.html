<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Half circle</title>

<body>
  <!-- Half circle rotating till it becomes full canvas -->
  <canvas id="halfCircle" width="500" height="500" style="border: transparent; margin-left: 40px;">
  </canvas>
  <script>
    var canvas = document.getElementById("halfCircle");
    var ctx = canvas.getContext("2d");
    let interval = setInterval(function () {
      ctx.beginPath();
      ctx.arc(250, 250, 200, 0, Math.PI, true);
      ctx.stroke();
      ctx.fillStyle = "yellow";
      ctx.fill();
      var flag = true;
      if (flag) {
        //flip the arc
        ctx.translate(250, 250);
        ctx.rotate(Math.PI);
        ctx.translate(-250, -250);
        //delete arc
        ctx.clearRect(0, 0, 500, 500);
        //draw the arc again
        ctx.beginPath();
        ctx.arc(250, 250, 200, 0, Math.PI, true);
        ctx.stroke();
        ctx.fillStyle = "yellow";
        ctx.fill();
      } else {
        //delete arc
        ctx.clearRect(0, 0, 500, 500);
        //draw the arc again
        ctx.beginPath();
        ctx.arc(250, 250, 200, 0, Math.PI, true);
        ctx.stroke();
        ctx.fillStyle = "yellow";
        ctx.fill();
      }
    }, 500);
    setTimeout(function(){
      ctx.beginPath();
      ctx.arc(250, 250, 200, 0, Math.PI*2, true);
      ctx.stroke();
      ctx.fillStyle = "yellow";
      ctx.fill();
      clearInterval(interval);
    }, 6000);
  </script>
</body>

</html>
