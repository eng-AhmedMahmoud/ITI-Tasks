<form
  [formGroup]="myForm"
  (ngSubmit)="onSubmit()"
  class="w-75 m-auto mt-5 bg-light p-5 rounded-5 fw-bold"
>
  <div
    *ngIf="error"
    class="alert alert-danger mt-3"
  >
    {{ error }}
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name" />
    <div
      *ngIf="(name.invalid ?? false) && (name.dirty || name.touched)"
      class="alert alert-danger mt-3"
    >
      This field is required!
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Age</label>
    <input type="number" class="form-control" formControlName="age" />
    <div
      *ngIf="(age.invalid ?? false) && (age.dirty || age.touched)"
      class="alert alert-danger mt-3"
    >
      This field is required!
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" />
    <div
      *ngIf="(email.invalid ?? false) && (email.dirty || email.touched)"
      class="alert alert-danger mt-3"
    >
      This field is required!
    </div>
  </div>
  <button type="submit" class="btn btn-secondary w-100 mt-4">Submit</button>
</form>
