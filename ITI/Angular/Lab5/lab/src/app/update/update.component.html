<div class="container">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" [(ngModel)] = "student.name"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Age</label>
    <input type="number" class="form-control" [(ngModel)] = "student.age"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" [(ngModel)] = "student.email"/>
  </div>
  <button class="btn btn-primary form-control" (click)="updateStudent()">Submit</button>
</div>
