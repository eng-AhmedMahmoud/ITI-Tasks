<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="myRegFormValid" class="form" (ngSubmit)="getData()">
        <div class="form-group d-flex m-2">
          <label class="col-3">Name</label>
          <input formControlName="name" class="form-control" type="text"/>
        </div>
        <div class="col-12 alert alert-danger text-center" *ngIf="!NameValid">
          <p>Name Required !!</p>
        </div>
        <div class="form-group d-flex m-2">
          <label class="col-3">Age</label>
          <input formControlName="age" class="form-control" type="number"/>
        </div>
        <div class="col-12 alert alert-danger text-center" *ngIf="!AgeValid">
          <p>  20 &lt; Age &lt; 40</p>
        </div>
        <div class="form-group text-center m-2">
          <input class="btn btn-outline-dark" type="submit" value="ADD"/>
        </div>
      </form>
    </div>
  </div>
</div>
