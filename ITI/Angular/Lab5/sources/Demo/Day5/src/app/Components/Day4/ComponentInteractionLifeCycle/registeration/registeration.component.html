<h1 class="alert alert-dark w-50 m-auto text-center">Registeration</h1>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="form">
        <div class="form-group d-flex m-2">
          <label class="col-3">Name</label>
          <input #name class="form-control" type="text"/>
          <!-- <input class="form-control" type="text" [(ngModel)]="name"/> -->
        </div>
        <div class="form-group d-flex m-2">
          <label class="col-3">Age</label>
          <input #age class="form-control" type="number"/>
          <!-- <input class="form-control" type="number" [(ngModel)]="age"/> -->
        </div>
        <div class="form-group text-center m-2">
          <input class="btn btn-outline-dark" type="button" value="ADD" (click)="addStudent(name.value, age.value)" />
        </div>
      </div>
    </div>
  </div>
</div>
