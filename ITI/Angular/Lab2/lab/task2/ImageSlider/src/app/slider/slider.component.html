
<span>------------</span>
<h1>Show Pics</h1>
<span>------------</span>
<br>
<br>
  <input id="pb" type="button" (click)="prevImg()" value="previous">
  <input id="nb" type="button" (click)="nextImg()" value="next">
  <input id="ssb" type="button" (click)="slideImg()" value="Slide Show">
  <input id="sb" type="button" (click)="stopImg()" value="Stop">
  <br>
  <br>
  <img [src]="src" id="img" width="200" height="200">
