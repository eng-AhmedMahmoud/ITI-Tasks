<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Man</title>
  <link href="../Styles/style.css" rel="stylesheet" type="text/css" />
  <script src="../Libraries/jqueryDevMin.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script> -->
  <script src="../Scripts/script.js"></script>

</head>

<body>
  <div id="btn-container">
    <button id="about">About</button>
    <button id="gallery">Gallery</button>  
    <button id="services" class="dropbtn">Services</button>
    <div id="myDropdown" class="dropdown-content">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
    <button id="complain">Complain</button>
  </div>
  <div id="story">
    <p>
      Story of Snow Man
    </p>
  </div>
  <div id="gallery-container">
    <img id="left" src="../Images/left.png" alt="left arrow">
    <img class="img" src="../Images/1.jpg" alt="img">
    <img class="img" style="display: none;" src="../Images/2.jpg" alt="img">
    <img class="img" style="display: none;" src="../Images/3.jpg" alt="img">
    <img class="img" style="display: none;" src="../Images/4.jpg" alt="img">
    <img class="img" style="display: none;" src="../Images/5.jpg" alt="img">
    <img class="img" style="display: none;" src="../Images/6.jpg" alt="img">
    <img class="img" style="display: none;" src="../Images/7.jpg" alt="img">
    <img class="img" style="display: none;" src="../Images/8.jpg" alt="img">
    <img id="right" src="../Images/right.png" alt="right arrow">
  </div>
  <div id="complain-container">
    <form action="index.html">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name"><br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email"><br>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone"><br>
      <label for="complain">Complain</label><br>
      <textarea name="complain" id="textarea-complain" cols="30" rows="10"></textarea><br>
      <input type="button" id="send" value="send">
    </form>
  </div>
  <div id="complain-result">
    <p><b>your complain is</b><span id="span-complain"></span></p>
    <p><b>your name is</b><span id="span-name"></span></p>
    <p><b>your email is</b><span id="span-email"></span></p>
    <p><b>your phone is</b><span id="span-phone"></span></p>
    <input type="button" id="back" value="Back to edit">
  </div>
</body>

</html>
